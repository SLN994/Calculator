<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" value="" disabled>
    <div class="buttons">
      <button data-type="operator" onclick="convertToEUR()">€-BTC</button>
      <button data-type="operator" onclick="convertToBTC()">BTC-€</button>
      <button data-type="operator" onclick="convertFromETH()">ETH-€</button>
      <button data-type="operator" onclick="convertToETH()">€-ETH</button>
      <button data-type="operator" onclick="clearResult()">C</button>
      <button data-type="operator" onclick="percentage()">%</button>
      <button data-type="operator" onclick="squareRoot()">√</button>
      <button data-type="operator" onclick="operation('+')">+</button>
      <button data-type="number" onclick="addToResult('7')">7</button>
      <button data-type="number" onclick="addToResult('8')">8</button>
      <button data-type="number" onclick="addToResult('9')">9</button>
      <button data-type="operator" onclick="operation('-')">-</button>
      <button data-type="number" onclick="addToResult('4')">4</button>
      <button data-type="number" onclick="addToResult('5')">5</button>
      <button data-type="number" onclick="addToResult('6')">6</button>
      <button data-type="operator" onclick="operation('*')">*</button>
      <button data-type="number" onclick="addToResult('1')">1</button>
      <button data-type="number" onclick="addToResult('2')">2</button>
      <button data-type="number" onclick="addToResult('3')">3</button>
      <button data-type="operator" onclick="operation('/')">/</button>
      <button class="button--double" data-type="number" onclick="addToResult('0')">0</button>
      <button data-type="number" onclick="addToResult('.')">.</button>
      <button data-type="operator" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
